<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<h1 class="layui-font-black">任务管理</h1><br><br>

<form class="layui-form">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" name="searchStr" class="layui-input searchVal" placeholder="任务名查询" />
                </div>
            </div>
            <div class="layui-input-inline">
                <select name="state" lay-search="" lay-verify="required" id="state">
                    <option value="">任务状态</option>
                    <option value=1>正常</option>
                    <option value=0>异常</option>
                </select>
            </div>
            <a class="layui-btn search_btn" data-type="reload">搜索</a>
            </div>
        </form>
</form>
<table class="layui-hide" id="test"></table>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../layui/layui.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->

    <script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test'
            ,url:'/demo/table/user/'
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                {field:'id',hide:true, width:80, title: 'ID', sort: false}
                ,{field:'username',  title: '名称'}
                ,{field:'id',hide:true, title: '年级ID', sort: false}
                ,{field:'sex',  title: '范围'}
                ,{field:'city',  title: '任务开始时间',sort: true}
              //  ,{field:'sign', title: '签名', width: '30%', minWidth: 100} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
                ,{field:'experience', title: '任务结束时间', sort: true}
                ,{field:'score', title: '发布时间', sort: true}
                ,{field:'classify', title: '状态'}
            ]]
        });
    });
</script>

</body>
</html>
